version: '3.8'

services:
  frontend:
    build:
      context: ./cvcourse-react-app
      dockerfile: Dockerfile
      args:
        VITE_SERVER_HOST: ${SERVER_HOST}
    volumes:
      - ./const:/app/const
      - ./data:/etc/nginx/certs  # Монтируем сертификаты сюда
      - ./nginx.conf:/etc/nginx/conf.d/default.conf # Монтируем конфиг nginx
      - ./cvcourse-react-app/dist:/usr/share/nginx/html # Монтируем dist-папку
    ports:
      - "80:80"
      - "443:443"
    environment:
      VITE_SERVER_HOST: ${SERVER_HOST}
      NGINX_HOST: cvcourse.ru
    networks:
      - web
    depends_on:
      - backend
    restart: always

  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
      args:
        SERVER_HOST: ${SERVER_HOST}
    ports:
      - "8000:8000"
    expose: #Делаем доступным только для внутренних сервисов
      - "8000"
    environment:
      YOOKASSA_SHOP_ID: ${YOOKASSA_SHOP_ID}
      YOOKASSA_SHOP_SECRET: ${YOOKASSA_SHOP_SECRET}
      SERVER_HOST: ${SERVER_HOST}
      GOOGLE_SHEET_CREDENTIALS: ${GOOGLE_SHEET_CREDENTIALS}
    volumes:
      - ./db_data:/app/db_data
    networks:
      - web

  certbot:
    image: certbot/certbot:latest
    volumes:
      - ./data:/etc/letsencrypt
      - ./data:/var/lib/letsencrypt
      - ./cvcourse-react-app/dist:/var/www/html  # Монтируем dist-папку сюда, чтобы certbot мог проверить домен.
    depends_on:
      - frontend
    entrypoint: sh -c 'trap exit TERM; while :; do
      certbot renew --webroot -w /var/www/html --force-renewal --agree-tos --domains cvcourse.ru &&
      cp -R /etc/letsencrypt/live/${NGINX_HOST}/fullchain.pem /etc/letsencrypt/live/${NGINX_HOST}/privkey.pem /etc/nginx/certs/ &&
      nginx -s reload;
      sleep 12h & wait $${!}; done'
    environment:
      NGINX_HOST: cvcourse.ru
    networks:
      - web

networks:
  web:

volumes:
  app_dist: {}
