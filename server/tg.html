<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Posts Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .telegram-post {
            transition: all 0.3s ease;
        }
        .telegram-post:hover {
            transform: translateY(-5px);
        }
        .carousel-container {
            scroll-behavior: smooth;
        }
        .carousel-container::-webkit-scrollbar {
            display: none;
        }
        .iframe-wrapper {
            position: relative;
            padding-bottom: 1000px;
            height: 0;
            overflow: hidden;
            mask-image: linear-gradient(to bottom, white 0%, white calc(100% - 100px), transparent 100%);
            -webkit-mask-image: linear-gradient(to bottom, white 0%, white calc(100% - 100px), transparent 100%);
        }
        .iframe-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-12">
        <div class="text-center mb-12">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mb-3">Последние посты из Telegram</h1>
            <p class="text-gray-600 max-w-2xl mx-auto">Следите за нашими обновлениями и полезными материалами</p>
        </div>

        <div class="relative max-w-6xl mx-auto">
            <button id="prevBtn" class="absolute left-0 top-1/2 -translate-y-1/2 -ml-4 md:-ml-8 z-10 bg-white rounded-full p-3 shadow-md hover:bg-gray-100 transition">
                <i class="fas fa-chevron-left text-gray-700"></i>
            </button>
            
            <button id="nextBtn" class="absolute right-0 top-1/2 -translate-y-1/2 -mr-4 md:-mr-8 z-10 bg-white rounded-full p-3 shadow-md hover:bg-gray-100 transition">
                <i class="fas fa-chevron-right text-gray-700"></i>
            </button>

            <div class="carousel-container overflow-x-auto whitespace-nowrap py-4 px-2 scroll-smooth" id="carousel">
                <div class="inline-block w-80 mx-2 telegram-post">
                    <div class="iframe-wrapper">
                        <iframe scrolling="no" src="https://t.me/cvision_course/401?embed=1" ></iframe>
                    </div>
                </div>

                <div class="inline-block w-80 mx-2 telegram-post">
                    <div class="iframe-wrapper">
                        <iframe scrolling="no" src="https://t.me/cvision_course/403?embed=1"></iframe>
                    </div>
                </div>

                <div class="inline-block w-80 mx-2 telegram-post">
                    <div class="iframe-wrapper">
                        <iframe scrolling="no" src="https://t.me/cvision_course/393?embed=1"></iframe>
                    </div>
                </div>

                <div class="inline-block w-80 mx-2 telegram-post">
                    <div class="iframe-wrapper">
                        <iframe scrolling="no" src="https://t.me/cvision_course/393?embed=1"></iframe>
                    </div>
                </div>

                <div class="inline-block w-80 mx-2 telegram-post">
                    <div class="iframe-wrapper">
                        <iframe scrolling="no" src="https://t.me/cvision_course/393?embed=1"></iframe>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-center mt-8">
            <a href="https://t.me/cvision_course" target="_blank" class="inline-flex items-center px-6 py-3 bg-blue-500 text-white font-medium rounded-lg hover:bg-blue-600 transition">
                <i class="fab fa-telegram mr-2"></i>
                Подписаться на канал
            </a>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const carousel = document.getElementById('carousel');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const postWidth = 320;
            
            nextBtn.addEventListener('click', () => {
                carousel.scrollBy({ left: postWidth, behavior: 'smooth' });
            });
            
            prevBtn.addEventListener('click', () => {
                carousel.scrollBy({ left: -postWidth, behavior: 'smooth' });
            });
            
            // Автоматическое скрытие кнопок при достижении края
            carousel.addEventListener('scroll', () => {
                const maxScroll = carousel.scrollWidth - carousel.clientWidth;
                
                if (carousel.scrollLeft <= 0) {
                    prevBtn.classList.add('opacity-50', 'cursor-not-allowed');
                } else {
                    prevBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                }
                
                if (carousel.scrollLeft >= maxScroll) {
                    nextBtn.classList.add('opacity-50', 'cursor-not-allowed');
                } else {
                    nextBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                }
            });
            
            // Инициализация состояния кнопок
            carousel.dispatchEvent(new Event('scroll'));
        });
    </script>
</body>
</html>
