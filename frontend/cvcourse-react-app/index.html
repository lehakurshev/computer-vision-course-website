<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Computer Vision Mastery Course</title>
  <script src="cdn_tailwindcss_com_3.4.17.js"></script>
  <!-- Иконки -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    html {
      scroll-behavior: smooth;
    }

    .course-section {
      transition: all 0.3s ease;
    }

    .course-section:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    .subsection-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.5s ease-out;
    }

    .subsection-content.show {
      max-height: 1000px;
    }

    .nav-link {
      position: relative;
    }

    .nav-link::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -2px;
      left: 0;
      background-color: #3b82f6;
      transition: width 0.3s ease;
    }

    .nav-link-consultation {
      position: relative;
    }

    .nav-link-consultation::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -2px;
      left: 0;
      background-color: #5d00ff;
      transition: width 0.3s ease;
    }

    .nav-link:hover::after {
      width: 100%;
    }

    .nav-link-consultation:hover::after {
      width: 100%;
    }

    .container-payment-form {
      display: flex;
      justify-content: center;
      width: 100%;
    }

    button {
      outline: none !important;
    }

    .text-shadow-sm {
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
      /* Пример значения, можно настроить */
    }

    /*  */

    .telegram-post {
      transition: all 0.3s ease;
    }

    .telegram-post:hover {
      transform: translateY(-5px);
    }

    .carousel-container {
      scroll-behavior: smooth;
    }

    .carousel-container::-webkit-scrollbar {
      display: none;
    }

    .iframe-wrapper {
      position: relative;
      padding-bottom: 1000px;
      height: 0;
      overflow: hidden;
      mask-image: linear-gradient(to bottom, white 0%, white calc(100% - 100px), transparent 100%);
      -webkit-mask-image: linear-gradient(to bottom, white 0%, white calc(100% - 100px), transparent 100%);
    }

    .iframe-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>

  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

  <script src="https://yookassa.ru/checkout-widget/v1/checkout-widget.js"></script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
